<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="search">
            <input
              type="search"
              placeholder="Enter a city..."
              autocomplete="off"
              id="search-input"
            />
            <button type="submit" id="button-submit">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 16 16"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                  clip-rule="evenodd"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul class="left-info">
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col-9 d-flex">
            <img src="" alt="weather icon" id="main-temperature-icon" />
            <div class="temperature">
              <strong id="current-temperature"></strong>
              <span class="units">
                <a id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>

          <div class="col-3 d-flex details">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="weather-forcast" id="forcast"></div>
        </div>
        <div class="description">
          <a
            href="https://github.com/hodaghp/Vanilla-Weather-App"
            target="_blank"
            id="source-link"
          >
            Open-source coded by</a
          >
          <a
            href="https://www.linkedin.com/in/hoda-ghantabpour-861060241/"
            target="_blank"
            class="info"
            >Hoda</a
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
