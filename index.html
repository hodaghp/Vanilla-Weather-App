<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="overview">
          <h1>New york</h1>
          <ul>
            <li>Friday 8:00</li>
            <li>Clear</li>
          </ul>
        </div>

        <div class="row">
          <div class="col-9 d-flex">
            <img
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
              alt="weather icon"
              class="main-temperature-icon"
            />
            <div class="temperature">
              <strong>12</strong>
              <span class="units"> °C | <a href="#">°F</a></span>
            </div>
          </div>

          <div class="col-3 d-flex details">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 5%</li>
              <li>Wind: 1 km/h</li>
            </ul>
          </div>
        </div>
        <div class="description">
          This page is created by
          <a
            href="https://www.linkedin.com/in/hoda-ghantabpour-861060241/"
            target="_blank"
            class="info"
            >Hoda</a
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
